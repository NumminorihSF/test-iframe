<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=yes"
    />
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="root">
    Iframe root
</div>
<div id="parent">
    Iframe parent
</div>
<div id="screen">
    Screen
</div>
<div id="window-inner">
    Window.inner
</div>
<div id="window-outer">
    Window.outer
</div>
<div id="viewport">
    Viewport
</div>
<div id="frame">
    frame
</div>
<div id="vh-vw">
    VH + VW
</div>
<hr>
<div id="dpr">
    DPR
</div>
<div id="dpr-top">
    DPR top
</div>
<div id="scale">
    Scale
</div>
<div id="scale-top">
    Scale top
</div>
<div>
    Resolutions
    <ul id="resolution"></ul>
</div>
<div>
    Resolutions top
<ul id="resolution-top">
</ul>
</div>
<script>
    console.log("this");
    setTimeout(function() {
        var height = Math.max(
            document.body.scrollHeight,
            document.documentElement.scrollHeight,
            document.body.offsetHeight,
            document.documentElement.offsetHeight,
            document.body.clientHeight,
            document.documentElement.clientHeight
        );
        var width = Math.max(
            document.body.scrollWidth,
            document.documentElement.scrollWidth,
            document.body.offsetWidth,
            document.documentElement.offsetWidth,
            document.body.clientWidth,
            document.documentElement.clientWidth
        );
        document.getElementById("root").innerHTML += " " + height + "X" + width;
    });

    setTimeout(function() {
        var height = window.screen.height
        var width = window.screen.width
        document.getElementById("screen").innerHTML += " " + height + "X" + width;
    });

    setTimeout(function() {
        var height = window.height
        var width = window.width
        document.getElementById("window").innerHTML += " " + height + "X" + width;
    });

 setTimeout(function() {
        var height = window.outerHeight
        var width = window.outerWidth
        document.getElementById("window-outer").innerHTML += " " + height + "X" + width;
    });
    setTimeout(function() {
        var dpr = window.devicePixelRatio
        document.getElementById("dpr").innerHTML += " " + dpr;
    });
    setTimeout(function() {
        var dpr = window.top.devicePixelRatio
        document.getElementById("dpr-top").innerHTML += " " + dpr;
    });
    setTimeout(function() {
        var scale = window.screen.width/window.innerWidth;
        document.getElementById("scale").innerHTML += " " + scale;
    });
    setTimeout(function() {
        var scale = window.screen.width / window.top.innerWidth;
        document.getElementById("scale-top").innerHTML += " " + scale;
    });
    setTimeout(function() {
        var resolutions = [0.75, 0.8, 0.9, 1, 1.1, 1.25, 1.50, 1.75];
        resolutions.forEach(function(res) {
            var matched = window.matchMedia('(resolution: '+res+'dppx)').matched
            document.getElementById("resolution").innerHTML += "<li>" + matched+"</li>";
        })
    });
    setTimeout(function() {
        var resolutions = [0.75, 0.8, 0.9, 1, 1.1, 1.25, 1.50, 1.75];
        resolutions.forEach(function(res) {
            var matched = window.top.matchMedia('(resolution: '+res+'dppx)').matched
            document.getElementById("resolution-top").innerHTML += "<li>" + matched+"</li>";
        })
    });
 setTimeout(function() {
        var height = window.innerHeight
        var width = window.innerWidth
        document.getElementById("window-inner").innerHTML += " " + height + "X" + width;
    });

    setTimeout(function() {
        if (window.frameElement) {
            var height = window.frameElement.offsetHeight
            var width = window.frameElement.offsetWidth
            document.getElementById("frame").innerHTML += " " + height + "X" + width;
        } else {
            document.getElementById("frame").innerHTML += " no frameElement";
        }
    });


    setTimeout(function() {
        const elem = document.createElement('div');
        elem.style.height = '100vh';
        elem.style.width = '100vw';
        const wrapper = document.createElement('div');
        wrapper.appendChild(elem);
        wrapper.style.position = 'absolute';
        document.body.appendChild(wrapper);
        const style = window.getComputedStyle(wrapper);
        document.getElementById("vh-vw").innerHTML += " " + style.height + "X" + style.width;
    });

    function getRootWindow(window) {
        if (window.parent && window.parent !== window) {
            try {
                return getRootWindow(window.parent);
            }
            catch(e) {
                return window;
            }
        }

        return window;
    }

    setTimeout(function() {
        var parent = getRootWindow(window);
        var document = parent.document;
        var pheight = Math.max(
            document.body.scrollHeight,
            document.documentElement.scrollHeight,
            document.body.offsetHeight,
            document.documentElement.offsetHeight,
            document.body.clientHeight,
            document.documentElement.clientHeight
        );
        var pwidth = Math.max(
            document.body.scrollWidth,
            document.documentElement.scrollWidth,
            document.body.offsetWidth,
            document.documentElement.offsetWidth,
            document.body.clientWidth,
            document.documentElement.clientWidth
        );
        window.document.getElementById("parent").innerHTML +=
            " " + pheight + "X" + pwidth;
    });

    setTimeout(function() {
        debugger;
    }, 1000);
</script>
</body>
</html>
